<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Afacad:ital,wght@0,400..700;1,400..700&family=Alex+Brush&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&family=Katibeh&family=Montserrat:ital@0;1&family=Outfit:wght@100..900&family=Press+Start+2P&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="column">
            <h3 class="title">Payment Address</h3>

          
            <div class="input-box1">
              <span>Full Name:</span>
              <input type="text"        
               placeholder="Ishaaq Matovu">
            </div>

            <div class="input-box1">
              <span>Email:</span>
              <input type="email" 
               placeholder="*****@*****.com">
            </div>

            <div class="input-box1">
              <span>Address:</span>
              <input type="text" placeholder="Room -
 Street - Locality">
            </div>

            <div class="input-box1">
                <span>City:</span>
                <input type="text" placeholder="Johannesburg">
              </div>

              <div class="flex">
                <div class="input-box1">
                    <span>State:</span>
                    <input type="text" 
            placeholder="SouthAfrica">
                  </div>
                 

            <div class="input-box1">
                <span>Zip Code:</span>
                <input type="number" 
                 placeholder="123 456">
              </div>
              </div>
          </div>


          <div class="column">
            <h3 class="title">Payment</h3>

            <div class="input-box1">
              <span>Cards Accepted:</span>
              <input type="text"        
               placeholder="Ishaaq Matovu">
            </div>

            <div class="input-box1">
              <span>Name On Card:</span>
              <input type="email" 
               placeholder=" Mr. Ishaaq Matovu">
            </div>

            <div class="input-box1">
              <span>Credit Card Number:</span>
              <input type="number" placeholder="111 222 333 444">
            </div>

            <div class="input-box1">
                <span>Exp. Month:</span>
                <input type="text" placeholder="August">
              </div>

              <div class="flex">
                <div class="input-box1">
                    <span>Exp. Year:</span>
                    <input type="number" 
            placeholder="2026">
                  </div>
                   

            <div class="input-box1">
                <span>CVV:</span>
                <input type="number" 
                 placeholder="123">
              </div>
              </div>
          </div>
        </div>


        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
